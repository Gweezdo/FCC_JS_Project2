<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css styles/desktopStyleSheet.css">
    <link rel="stylesheet" type="text/css" href="/css styles/mobileStyleSheet.css">
    <title>Roman Numeral Converter</title>
</head>

<body>
    <div id="container">

        <div class="heading">
            <h1 id="main-heading" class="heading">Decimal to Roman Numeral Converter</h1>
            <p id="sub-heading" class="heading">Convert decimal numbers to roman numbers</p>
        </div>
        <div>
            <div id="input-field">
                <input type="text" name="userInput"  id="user-input" placeholder="Enter any number here" required>
                <button id="btn" onclick=output()>SUBMIT</button>
            </div>
            <div id="errorOutputDiv"></div>
        </div>

        <div id="messages">
            <p id="ghost-msg" class="visibility">BOO! Number is so big you've scared the Romans away.</p>
            <p id="error-msg" class="visibility">*Special characters and letters are not accepted.</p>
        </div>
        
        <div class="output-container">
            <div id="iconDiv">
                <svg id="ghost-icon" class="icon visibility">
                    <use xlink:href="/icons/ghost.svg#image1"></use>
                </svg>
            </div> 
            <div id="romanOutputDiv"></div>
            <div id=ghostOutputDiv></div>
        </div>

        <div class=btnContainer>
            <button id="mobileBtn" onclick=output()>SUBMIT</button>
        </div>

    </div>

    <footer>
        <p>Developed my Zjak Theron & designed by Daleen Rabe</p>
    </footer>
    
    <script src="Project2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
